<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text to JSON / JSON to Text Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f8f9fa;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h1 {
      color: #007BFF;
      text-align: center;
    }
    p {
      margin-bottom: 10px;
      font-size: 0.9em;
      color: #555;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 2px;
      border: 1px solid #ddd;
      border-radius: 5px;
      resize: none;
      font-size: 1em;
    }
    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    pre {
      margin-top: 20px;
      padding: 10px;
      background: #f4f4f4;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-family: Consolas, monospace;
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Text to JSON / JSON to Text Converter</h1>
    <p>Enter text or JSON in the box below:</p>
    <textarea id="inputText" placeholder="Enter text or JSON here..."></textarea>

    <button onclick="convertTextToJSON()">Convert Text to JSON</button>
    <button onclick="convertJSONToText()">Convert JSON to Text</button>

    <div id="output" hidden>
      <h3>Output:</h3>
      <pre id="outputContent"></pre>
      <button onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>
  </div>

  <script>
    function convertTextToJSON() {
      const input = document.getElementById('inputText').value;
      const lines = input.split('\n').map(line => line.trim()).filter(line => line);
      const result = [];
      let currentObject = null;

      lines.forEach((line) => {
        if (line.includes(':')) {
          const [key, value] = line.split(':').map(item => item.trim());
          if (key && value) {
            if (key.toLowerCase() === 'nama' || key.toLowerCase() === 'name') {
              if (currentObject) {
                result.push(currentObject);
              }
              currentObject = {};
            }
            if (currentObject === null) {
              currentObject = {};
            }
            if (value.includes(',')) {
              currentObject[key] = value.split(',').map(item => item.trim());
            } else {
              currentObject[key] = isNaN(value) ? value : Number(value);
            }
          }
        }
      });

      if (currentObject) {
        result.push(currentObject);
      }

      displayOutput(JSON.stringify(result, null, 2));
    }

    function convertJSONToText() {
      const input = document.getElementById('inputText').value;
      try {
        const jsonArray = JSON.parse(input);
        let textOutput = '';

        jsonArray.forEach((obj, index) => {
          for (const [key, value] of Object.entries(obj)) {
            if (Array.isArray(value)) {
              textOutput += `${key}: ${value.join(', ')}\n`;
            } else {
              textOutput += `${key}: ${value}\n`;
            }
          }
          if (index < jsonArray.length - 1) {
            textOutput += '\n';
          }
        });

        displayOutput(textOutput);
      } catch (e) {
        alert('Format JSON tidak valid');
      }
    }

    function displayOutput(output) {
      const outputSection = document.getElementById('output');
      const outputContent = document.getElementById('outputContent');
      outputContent.textContent = output;
      outputSection.hidden = false;
    }

    function copyToClipboard() {
      const outputContent = document.getElementById('outputContent').textContent;
      navigator.clipboard.writeText(outputContent).then(() => {
        alert('Copied to clipboard!');
      }).catch(err => {
        console.error('Failed to copy: ', err);
      });
    }
  </script>
</body>
</html>
